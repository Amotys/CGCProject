<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Result</title>
</head>
<body>
    <h1>Dice Roller Result</h1>

    {% if result %}
        <table border="1">
            <thead>
                <tr>
                    <th>Roll</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for roll in result %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ roll }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No result to display.</p>
    {% endif %}
</body>
</html>
